# ─── ResumeIQ — Nginx Reverse Proxy Configuration ───
# Place in /etc/nginx/sites-available/resumeiq and symlink to sites-enabled.
# Replace YOUR_DOMAIN with your actual domain name.

upstream resumeiq_app {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name YOUR_DOMAIN www.YOUR_DOMAIN;

    # Redirect HTTP → HTTPS (uncomment after SSL setup)
    # return 301 https://$host$request_uri;

    # Or serve directly on HTTP (dev/staging):
    location / {
        proxy_pass http://resumeiq_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
    }

    # Static files — served directly by Nginx for performance
    location /static/ {
        alias /path/to/AI_Resume_Analyzer/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Max upload size (for resume PDFs)
    client_max_body_size 10M;

    # Security headers (redundant with Flask, but defense-in-depth)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}

