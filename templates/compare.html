<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Resumes | ResumeIQ</title>
    <meta name="description" content="Compare two versions of your resume to track ATS improvement and skill changes.">
    <meta property="og:title" content="Compare Resumes | ResumeIQ">
    <meta property="og:description" content="Track resume improvement with side-by-side comparison.">
    <meta property="og:image" content="/static/og-image.png">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="canonical" href="/compare-resume">
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <script src="/static/theme.js"></script>

    <nav class="navbar">
        <button onclick="toggleTheme()" class="btn outline">ðŸŒ™</button>
        <div></div>
        {% if session.get("user") %}
        <div class="profile">
            <div class="avatar" onclick="toggleMenu()">
                {{ session["user"][0]|upper }}
            </div>
            <div id="menu" class="menu">
                <a href="/">Home</a>
                <a href="/history">History</a>
                <a href="/upload-page">Upload Resume</a>
                <a href="/compare-resume" class="active">Compare Resumes</a>
                <a href="/resume-builder">Build Resume</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        {% else %}
        <div>
            <a href="/login" class="btn outline">Login</a>
            <a href="/register" class="btn">Register</a>
        </div>
        {% endif %}
    </nav>

    <div class="container">
        <section class="card">
            <h3>Resume Version Comparison</h3>
            <p>Upload two versions of your resume to track improvement</p>
            <form action="/compare-analyze" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="compare-grid">

                    <div>
                        <label><b>Resume Version 1 (Old)</b></label>
                        <input type="file" name="resume_v1" required>
                    </div>

                    <div>
                        <label><b>Resume Version 2 (New)</b></label>
                        <input type="file" name="resume_v2" required>
                    </div>

                    <div class="full-width">
                        <label><b>Optional Job Description</b></label>
                        <textarea name="job_description" placeholder="Paste JD here (optional)"></textarea>
                    </div>

                </div>

                <div style="text-align:center; margin-top:30px;">
                    <button type="submit" class="btn large">Compare Resumes</button>
                </div>

            </form>

        </section>
    </div>

</body>

</html>
