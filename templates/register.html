<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Nexus CV</title>
    <meta name="description"
        content="Create a Nexus CV account to access AI-powered resume analysis and building tools.">
    <meta property="og:title" content="Register | Nexus CV">
    <meta property="og:description" content="Sign up for Nexus CV.">
    <meta property="og:image" content="/static/og-image.png">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="canonical" href="/register">
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <script src="/static/theme.js"></script>


    <div class="auth-box">
        <h2>Register</h2>
        <form method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="text" name="username" placeholder="Username" required><br><br>
            <input type="email" name="email" placeholder="Email" required><br><br>
            <input type="password" name="password" placeholder="Password" required><br><br>
            <button type="submit">Register</button>
        </form>
        <hr style="margin: 20px 0; opacity: 0.3;">

        <a href="/login/google" class="btn google-btn">
            <img src="{{ url_for('static', filename='google.svg') }}" alt="Google" />
            Continue with Google
        </a>

        <p>Already have an account? <a href="/login">Login</a></p>
    </div>

</body>

</html>
