<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Nexus CV</title>
    <meta name="description" content="Log in to Nexus CV to analyze, compare, and build AI-optimized resumes.">
    <meta property="og:title" content="Login | Nexus CV">
    <meta property="og:description" content="Access your Nexus CV account.">
    <meta property="og:image" content="/static/og-image.png">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="canonical" href="/login">
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <script src="/static/theme.js"></script>

    <div class="auth-box">
        <h2>Login</h2>
        <form method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="text" name="username" placeholder="Username" required><br><br>
            <input type="password" name="password" placeholder="Password" required><br><br>
            <button type="submit">Login</button>
        </form>
        <p>New user? <a href="/register">Register</a></p>
        <a href="/login/google" class="btn google-btn">
            <img src="{{ url_for('static', filename='google.svg') }}" alt="Google" />
            Continue with Google
        </a>

    </div>

</body>

</html>
